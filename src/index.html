<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 靜態網站範例</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🚀</text></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin: 1rem 0;
        }
        .upload-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }
        .upload-section h3 {
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .upload-section p {
            color: #6c757d;
            margin-bottom: 1rem;
        }
        #imageUpload {
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }
        .uploaded-images {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .uploaded-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 S3 靜態網站部署成功！</h1>
        <div class="info">
            <p>這是一個透過 Terraform 部署到 AWS S3 的靜態網站範例</p>
            <p>使用 CloudFront CDN 加速內容傳遞</p>
        </div>
        
        <div class="counter" id="counter">點擊次數: 0</div>
        
        <button class="button" onclick="incrementCounter()">點擊我！</button>
        <button class="button" onclick="showTime()">顯示時間</button>
        <button class="button" onclick="changeColor()">變換顏色</button>
        
        <div id="timeDisplay" class="info" style="display: none;"></div>
        
        <!-- 圖片上傳區域 -->
        <div class="upload-section">
            <h3>📸 圖片上傳測試</h3>
            <p>上傳圖片到 S3，會自動觸發 Discord 通知！</p>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <button class="button" onclick="uploadImages()">上傳圖片</button>
            <div id="uploadStatus" class="info" style="display: none;"></div>
            <div id="uploadedImages" class="uploaded-images"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
